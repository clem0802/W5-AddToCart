<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <h1>Online Store</h1>
        <img id="basketImage" src="https://mimo.app/r/cart.png" onclick="clickCart()">
        <h2 id="itemCounter">0</h2>
        <p id="orderTotal">TOTAL CHECK</p>
        <p id="shippingTotal">Shipping Total</p>

        <div class="product">
            <img id="backpack" src="https://mimo.app/r/backpack.png">
            <h3>Backpack</h3>
            <button onclick = "addToCart(backpack)">Add to Cart</button>
        </div>

        <div class="product">
            <img id="camera" src="https://mimo.app/r/camera.png">
            <h3>Camera</h3>
            <button onclick = "addToCart(camera)">Add to Cart</button>
        </div>

        <div class="container">
            <div class="item"><a href="#">About Us</a></div>
            <div class="item"><a href="#">Contact</a></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
